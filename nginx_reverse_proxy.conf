upstream express {
  server node:3000;
}

upstream gunicorn {
  server py:8000;
}

server {
    listen              80;
    server_name         express;

    client_max_body_size 4G;
    keepalive_timeout 60;
    location /node/ {
            proxy_pass http://express/;
            break;
        }
    location /gunicorn/ {
            proxy_pass http://gunicorn/;
            break;
        }
}



